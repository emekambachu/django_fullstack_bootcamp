{% load static %}

<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Yabwe Medium Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!--Custom-->
    <link rel="stylesheet" href="{% static 'blogclone/css/style.css' %}">

    <!--Fonts-->

    <title>{% block title %} {% endblock %} - Blog Clone App</title>
  </head>

  <body>
    <ul>
        <li><a class="navbar-link"
               href="{% url 'blogclone:list-posts' %}">Posts</a></li>
        <li><a class="navbar-link"
               href="{% url 'blogclone:about' %}">About</a></li>
        <li><a class="navbar-link"
               href="{% url 'admin:index' %}">Admin</a></li>

        {% if user.is_authenticated %}

            <li><a class="navbar-link"
                   href="{% url 'blogclone:create-post' %}">Create Post</a></li>
            <li><a class="navbar-brand"
                   href="{% url 'blogclone:post-drafts' %}">Post Drafts</a></li>
            <li><a class="navbar-link"
                   href="{% url 'logout' %}">Logout</a></li>
            <li><a class="navbar-brand"
            >Welcome: {{ user.username }}</a></li>

        {% else %}

            <li><a class="navbar-link"
                   href="{% url 'login' %}">Login</a></li>

        {% endif %}


    </ul>

    <div class="container container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
